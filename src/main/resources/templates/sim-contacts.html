<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>


    <div class="container">
        <h1>Contacts</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.id}" />
                    <td th:text="${contact.name}" />
                    <td th:text="${contact.phone}" />
                </tr>
            </tbody>
        </table>
        
    </div>

</body>

</html>
