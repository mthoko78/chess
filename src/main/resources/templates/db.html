<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>


  <div class="container">
    <h1 th:text="${title}">Database Output</h1>
    <ul th:each="record : ${records}">
      <li th:text="${record}" />
    </ul>
    <p>
      <a th:href="@{${link}}" class="btn btn-success">Show in Google Maps</a>
    </p>
  </div>

</body>

</html>
